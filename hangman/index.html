<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>HangMan Game</h1>
            <hr>
            <h3>Press the keys on your keyboard to guess.</h3>
        </header>
        <div class="underscores">
            
                _ _ _ _ _
            
        </div>
        <div class="mybox">Right Guesses
            <div class="rightGuess"></div>
        </div>
        <div class="mybox">Wrong Guesses
            <div class="wrongGuess"></div>
        </div>

    </div>

    <div class="mybox">
        <p id="correctLetters"></p>
        <div>
            <p>Wins: <span><p id="win"></p></span></p>
        </div>
        <div>
            <p>Losses: <span><p id="loss"></p></span></p>
        </div>
    </div>





    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="./assets/javascript/game.js">
        
    </script>
</body>
</html>
